
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Artikaa Luxury | Curated Fine Art & Intentional Living</title>
    <meta name="description" content="Artikaa: The premier global marketplace for authentic Armenian heritage art and bespoke luxury. 100% Handcrafted, unique masterpieces delivered globally." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: '#121212',
              softWhite: '#F3F3F3',
              mutedGold: '#C5A059',
              goldHover: '#D4AF37',
              surface: '#1A1A1A',
            },
            fontFamily: {
              serif: ['Prata', 'serif'],
              sans: ['Jost', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-out': 'fadeOut 0.8s ease-in forwards',
              'marquee': 'marquee 30s linear infinite',
              'slide-in': 'slideIn 0.3s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) translateZ(-50px)' },
                '100%': { opacity: '1', transform: 'translateY(0) translateZ(0)' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0', visibility: 'hidden' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        background-color: #121212;
        color: #F3F3F3;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevents rubber-banding/black space at bottom */
        scrollbar-width: thin; /* Firefox */
        scrollbar-color: #333 #121212; /* Firefox */
      }
      
      body {
        perspective: 1500px; /* Global Depth */
      }

      /* Chrome Autofill Dark Mode Fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus {
        -webkit-text-fill-color: #F3F3F3;
        -webkit-box-shadow: 0 0 0px 1000px #0f0f0f inset;
        transition: background-color 5000s ease-in-out 0s;
      }
      
      /* 3D Gold Text */
      .text-3d-gold {
        background: linear-gradient(to bottom, #F8F8F8 0%, #C5A059 40%, #8A6E30 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 2px 0px rgba(138, 110, 48, 0.5));
      }

      /* Tactile Maximalism - 3D Buttons */
      .btn-tactile {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        background: linear-gradient(145deg, #C5A059, #a68545);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.5), 
          inset 1px 1px 1px rgba(255, 255, 255, 0.4),
          inset -1px -1px 2px rgba(0, 0, 0, 0.2);
        transform-style: preserve-3d;
      }
      .btn-tactile:active {
        transform: scale(0.98) translateZ(-2px);
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      
      /* Ultra-Realistic 3D Orb Icons */
      .icon-orb {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 35% 35%, rgba(60, 60, 60, 1) 0%, #000 100%);
        box-shadow: 
          inset -3px -3px 8px rgba(255, 255, 255, 0.1),
          inset 4px 4px 10px rgba(0, 0, 0, 0.9),
          0 10px 20px rgba(0,0,0,0.6);
        border: 1px solid rgba(255,255,255,0.1);
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        overflow: hidden;
        border-radius: 50%;
      }

      /* Specular Highlight / Glint */
      .icon-orb::before {
        content: '';
        position: absolute;
        top: 10%;
        left: 15%;
        width: 40%;
        height: 25%;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 60%);
        transform: rotate(-45deg);
        filter: blur(2px);
        opacity: 0.8;
        pointer-events: none;
      }
      
      /* Ambient Bottom Light */
      .icon-orb::after {
        content: '';
        position: absolute;
        bottom: 5%;
        right: 15%;
        width: 60%;
        height: 40%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(197, 160, 89, 0.4) 0%, transparent 70%);
        filter: blur(6px);
        opacity: 0.4;
        pointer-events: none;
      }

      .icon-orb:hover {
        transform: translateY(-8px) scale(1.1);
        box-shadow: 
          inset -2px -2px 6px rgba(255, 255, 255, 0.2),
          inset 2px 2px 6px rgba(0, 0, 0, 0.9),
          0 20px 40px rgba(0,0,0,0.6),
          0 0 25px rgba(197, 160, 89, 0.6); /* Gold Glow */
        border-color: rgba(197, 160, 89, 0.5);
      }

      .icon-orb svg {
         filter: drop-shadow(0 4px 6px rgba(0,0,0,0.9));
         transition: transform 0.3s ease;
         position: relative;
         z-index: 10;
         color: #aaa;
      }
      
      .icon-orb:hover svg {
         transform: scale(1.1) rotate(5deg);
         color: #fff;
      }

      /* 3D Card Effect */
      .card-3d-wrapper {
        perspective: 1000px;
      }
      .card-3d {
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      }
      .card-3d:hover {
        transform: rotateX(2deg) rotateY(-2deg) translateZ(20px);
        box-shadow: 
          20px 20px 60px rgba(0,0,0,0.5), 
          -20px -20px 60px rgba(255,255,255,0.02);
      }

      /* Inset Inputs */
      .input-inset {
        background: #0f0f0f;
        box-shadow: inset 2px 2px 6px rgba(0,0,0,0.8), inset -1px -1px 4px rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.05);
      }
      .input-inset:focus {
        box-shadow: inset 3px 3px 8px rgba(0,0,0,0.9), inset -1px -1px 4px rgba(197, 160, 89, 0.2);
        border-color: rgba(197, 160, 89, 0.3);
      }

      /* Gallery Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #333, #555); 
        border-radius: 10px;
        border: 1px solid #121212;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #C5A059, #8A6E30);
      }
    </style>
